<div class="row btn-row">
	<div class="col col-md-3">
		<a href="#/events/" class="btn btn-success">Novo evento</a>
	</div>
</div>

<div class="row row-list event-{{event.id}}" ng-repeat="event in events">
    <div class="col col-md-9">{{ event.title }} - {{ event.event_date_human_full }}</div>

    <div class="col col-md-3">
    	<a class="pull-right btn btn-sm btn-danger" href="javascript: return false;" ng-click="Delete(event)">Deletar</a>
    	<a class="pull-right btn btn-sm btn btn-info" href="#/events/{{event.id}}">Editar</a>    	
    </div>
</div>

<button ng-show="loadmore" ng-click="LoadMore()" class="btn btn-default">Carregar mais</button>
