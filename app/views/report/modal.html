<div class="modal" tabindex="-1" role="dialog" aria-hidden="true" ng-controller="ReportFormController">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header" ng-show="title">
        <button type="button" class="close" aria-label="Close" ng-click="$hide()"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" ng-bind="title"></h4>
      </div>
      <div class="modal-body">
      	<input type="text" ng-model="form.content" class="form-control" placeholder="Reason">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" ng-click="$hide()" localize>Close</button>
        <button type="submit" class="btn btn-primary" ng-click="Send()"><i class="fa fa-check"></i> <span localize>Send</span></button>
      </div>
    </div>
  </div>
</div>
