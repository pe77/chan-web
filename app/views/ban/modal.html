<div class="modal" tabindex="-1" role="dialog" aria-hidden="true" ng-controller="BanModalController">
  <div class="modal-dialog" ng-controller="BanController">

    <div class="modal-content">

      <div class="modal-header" ng-show="title">
        <button type="button" class="close" aria-label="Close" ng-click="$hide()"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" ng-bind="title"></h4>
      </div>

      <div class="modal-body">

        <div class="form-group">
          <div class="row">

            <div class="col-md-6">
              <input type="text" ng-model="form.time" class="form-control form-group" placeholder="Tempo (minutos)">
            </div>
            
            <div class="col-md-1">
              <button type="submit" class="btn btn-white" ng-click="SetTime(60)">1H</button>
            </div>

            <div class="col-md-1">
              <button type="submit" class="btn btn-white" ng-click="SetTime(1440)">1D</button>
            </div>

            <div class="col-md-1">
              <button type="submit" class="btn btn-white" ng-click="SetTime(10080)">1S</button>
            </div>

            <div class="col-md-1">
              <button type="submit" class="btn btn-white" ng-click="SetTime(40320)">1M</button>
            </div>

            <div class="col-md-2">
              <button type="submit" class="btn btn-white" ng-click="SetTime(0)">PB</button>
            </div>

          </div>
          
          <div class="row">
            <div class="col-md-12">
              <input type="text" ng-model="form.content" class="form-control" placeholder="Motivo">  
            </div>
            
          </div>
          
        </div>

      	
      </div>

      <div class="modal-footer">
        <button type="submit" class="btn btn-danger" ng-click="Purge()"><i class="fa fa-exclamation"></i> Expurgar</button>

        <button type="submit" class="btn btn-default" ng-click="Delete()"><i class="fa fa-remove"></i>  Deletar</button>

        <button type="submit" class="btn btn-default" ng-click="Ban()"><i class="fa fa-ban"></i> Banir</button>

        
      </div>

    </div>


  </div>
</div>
